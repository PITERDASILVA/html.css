<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em <abbr title="Abreviação de HyperText Markup Language">HTML5</abbr>, podemos inserir os elementos da lista a seguir. Passe o mouse sobre eles e descubra as tag utilizadas.</p>
    <ul type="square">
        <li><abbr title="Use a tag <p>">Parágrafo</abbr></li>
        <li><abbr title="Use a tag <h1> até <h6>>">Títulos</abbr></li>
        <li><abbr title="Use a tag img e atributo src">Imagens</abbr></li>
        <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Use tag <code>">Códigos Fontes</abbr></li>
        <li><abbr title="Use a tag <ol> e <li>">Listas Numeradas</abbr></li>
        <li><abbr title="Use a Tag <ul> e <li>">Listas com marcadores</abbr></li>
    </ul>
</body>
</html>
