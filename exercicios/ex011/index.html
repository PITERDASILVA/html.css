<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audios e imagens expansivas</title>
</head>
<body>
    <h1>Reproduzindo Audios</h1>
    <p>Minha primeira reprodução de audio <abbr title="HyperText MArkup Language">HTML</abbr></p>
    <audio preload="auto" autoplay controls  loop>
        <source src="midia/music.mp3" type="audio/mpeg">
        <source src="midia/music-b.ogg" type="audio/ogg">
        <p>Seu navegador não suporta esse audio.<a href="midia/music.mp3" type="audio/mpeg">Clique aqui para baixar seu audio</a></p>
    </audio>
    
    <p>Outro audio</p>
    <audio preload="auto" autoplay controls loop>
        <source src="midia/music-a.mp3" type="audio/mpeg">
        <source src="midia/music-b.ogg" type="audio/ogg">
    </audio> 
<p>Infelizmente <a href="midia/music-a.mp3">Clique aqui</a></p>
    <h1>Imagens Expansivas</h1>
    <picture>
        <source media="(max-width: 755px )" srcset="imagens/verde.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/vermelho.png" type="image/png">
        <img src="imagens/amarelo.png" alt="flexivel">
    </picture>

</body>
</html>
